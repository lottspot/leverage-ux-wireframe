<!DOCTYPE html>
<!-- DATA DISCOVERY -->
<html>
  <head>
    <link href='/assets/css/bootstrap.css' rel='stylesheet' />
  </head>
  <body>

      <!-- Navigation -->
      <nav class='navbar navbar-default'>
        <section class='container'>
          <section class='navbar-header'>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href='/'><h4><span class="glyphicon glyphicon-star" aria-hidden="true"></span>Leverage</h4></a>
          </section>
          <section class='collapse navbar-collapse'>
            <ul class='nav navbar-nav'>
              <li><a href='/profile.html'>My Views</a></li>
            </ul>
          </section>
        </section>
      </nav>
      <!--/ Navigation -->

    <section class='container' id='body'>

      <header class='page-header'>
        <h1 class='text-center'>Discover data</h1>
      </header>

      <!-- Search interface -->
      <section class='row'>
        <section class='input-group col-md-6 col-md-offset-3'>
          <input type='text' class='form-control' placeholder='Search..' />
          <span class='input-group-btn'><button class='btn btn-default'>Go</button></span>
        </section>
      </section>
      <!--/ Search interface -->

      <!-- Browse interface -->
      <section>
        <header class='row'>
          <h2 class='center-block text-center'>Browse by</h2>
        </header>
        <section cless='row'>
          <section class='col-md-4 text-center'>
            <h3>Species</h3>
            <section class='list-group'>
              <button type='button' class='list-group-item' data-toggle='modal' data-target='#browse-homosapien'>
                Homo Sapien
              </button>
              <button type='button' class='list-group-item' data-toggle='modal' data-target='#browse-brontosaurusrex'>
                Brontosaurus Rex
              </button>
              <button type='button' class='list-group-item' data-toggle='modal' data-target='#browse-falcoperegrinus'>
                Falco peregrinus
              </button>
            </section>
          </section>
          <section class='col-md-4 text-center'>
            <h3>Dietary type</h3>
            <section class='list-group'>
              <button type='button' class='list-group-item' data-toggle='modal' data-target='#browse-omnivore'>
                Omnivore
              </button>
              <button type='button' class='list-group-item' data-toggle='modal' data-target='#browse-carnivore'>
                Carnivore
              </button>
              <button type='button' class='list-group-item' data-toggle='modal' data-target='#browse-herbivore'>
                Herbivore
              </button>
            </section>
          </section>
          <section class='col-md-4 text-center'>
            <h3>Earthly status</h3>
            <section class='list-group'>
              <button type='button' class='list-group-item' data-toggle='modal' data-target='#browse-extinct'>
                Extinct
              </button>
              <button type='button' class='list-group-item' data-toggle='modal' data-target='#browse-living'>
                Living
              </button>
            </section>
          </section>
        </section>
      </section>
      <!--/ Browse interface -->

      <!-- Browse modals -->

        <!-- Homo Sapiens -->
      <section class='modal fade' id='browse-homosapien'>
        <section class='modal-dialog'>
          <section class='modal-content'>
            <section class='modal-body list-group'>
              <a class='list-group-item' href='#'>Horrible Human</a>
              <a class='list-group-item' href='#'>Helpful Human</a>
            </section>
            <section class='modal-footer'>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </section>
          </section>
        </section>
      </section>

        <!-- Brontosaurus Rex -->
      <section class='modal fade' id='browse-brontosaurusrex'>
        <section class='modal-dialog'>
          <section class='modal-content'>
            <section class='modal-body list-group'>
              <a class='list-group-item' href='#'>Billy Brontosaurus</a>
            </section>
            <section class='modal-footer'>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </section>
          </section>
        </section>
      </section>

        <!-- Falco peregrinus -->
      <section class='modal fade' id='browse-falcoperegrinus'>
        <section class='modal-dialog'>
          <section class='modal-content'>
            <section class='modal-body list-group'>
              <a class='list-group-item' href='#'>Faulty Falcon</a>
            </section>
            <section class='modal-footer'>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </section>
          </section>
        </section>
      </section>

        <!-- Omnivore -->
      <section class='modal fade' id='browse-omnivore'>
        <section class='modal-dialog'>
          <section class='modal-content'>
            <section class='modal-body list-group'>
              <a class='list-group-item' href='#'>Horrible Human</a>
            </section>
            <section class='modal-footer'>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </section>
          </section>
        </section>
      </section>

        <!-- Carnivore -->
      <section class='modal fade' id='browse-carnivore'>
        <section class='modal-dialog'>
          <section class='modal-content'>
            <section class='modal-body list-group'>
              <a class='list-group-item' href='#'>Faulty Falcon</a>
            </section>
            <section class='modal-footer'>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </section>
          </section>
        </section>
      </section>

        <!-- Herbivore -->
      <section class='modal fade' id='browse-herbivore'>
        <section class='modal-dialog'>
          <section class='modal-content'>
            <section class='modal-body list-group'>
              <a class='list-group-item' href='#'>Helpful Human</a>
              <a class='list-group-item' href='#'>Billy Brontosaurus</a>
            </section>
            <section class='modal-footer'>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </section>
          </section>
        </section>
      </section>

        <!-- Extinct -->
      <section class='modal fade' id='browse-extinct'>
        <section class='modal-dialog'>
          <section class='modal-content'>
            <section class='modal-body list-group'>
              <a class='list-group-item' href='#'>Billy Brontosaurus</a>
            </section>
            <section class='modal-footer'>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </section>
          </section>
        </section>
      </section>

        <!-- Living -->
      <section class='modal fade' id='browse-living'>
        <section class='modal-dialog'>
          <section class='modal-content'>
            <section class='modal-body list-group'>
              <a class='list-group-item' href='#'>Helpful Human</a>
              <a class='list-group-item' href='#'>Horrible Human</a>
              <a class='list-group-item' href='#'>Faulty Falcon</a>
            </section>
            <section class='modal-footer'>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </section>
          </section>
        </section>
      </section>

      <!--/ Browse modals -->

    </section>

    <script src='/assets/js/jquery.js'></script>
    <script src='/assets/js/bootstrap.js'></script>
  </body>
</html>
